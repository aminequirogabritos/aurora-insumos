<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/logoAurora.jpeg" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384‐ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- otros links -->
    <!-- <link rel="stylesheet" href="../../../backgroundColor.css"> -->
    <link rel="stylesheet" href="../../css/account/inicioSesionStyle.css">
    <link rel="stylesheet" href="../../css/generalStyle.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Titulo de la pagina -->
    <title>Iniciar sesión</title>
</head>

<body>
    <header style="margin-bottom: 7rem; ">
        <div class="navbar"></div>
    </header>
    <main>
        <div class="exterior container pt-4 my-5 shadow p-4 mb-4">
            <h2 class="page-title display-4 p-3 text-center">Iniciar Sesión</h2>
            <div class=" d-flex justify-content-center">
                <section class="account-login">
                    <!-- style="width: 50%;" -->
                    <div class="row justify-content-md-center">
                        <form class="js-form form" action="">
                            <div class="alert alert-danger">
                                Debes completar el LogIn
                            </div>
                            <!-- inputs -->
                            <div class="form-group">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control highlight-input" autocapitalize="off"
                                    placeholder="example@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control highlight-input"
                                    placeholder="Ingrese una contraseña">
                            </div>
                            <!-- check de recuerdame -->
                            <div class="form-check form-check mb-3 mt-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"
                                        checked>Recuérdame</label>
                            </div>


                            <!-- olvidaste tu contraseña -->
                            <div class="d-flex justify-content-center">
                                <button class="form-button btn btn-primary col-3" type="submit" value="Log In"
                                    name="login">Log In</button>
                            </div>

                            <!-- style="background-color: lightblue; border-color: lightblue" -->
                        </form>
                        <p class="mt-3 text center">¿Aún no tenés cuenta? <a href="./registrarse.html"
                                class="btn-link-primary" style="color: lightblue;">Crear una cuenta</a></p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div class="footer" style="margin-top: 3rem; opacity:0.9;">
        <!-- aca va el footer, abajo esta el script -->
    </div>

</body>
<script id="trayendoNavbar">
    $(document).ready(function () {
        $('.navbar').load("../..//html/navbar/navbar.html");
    });
</script>
<script id="trayendoFooter">
    $(document).ready(function () {
        $('.footer').load("../..//html/footer/footer.html");
    });
</script>

</html>
