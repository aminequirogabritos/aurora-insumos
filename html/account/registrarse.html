<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/logoAurora.jpeg" type="image/x-icon">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384‐ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- otros links -->
    <!-- <link rel="stylesheet" href="../../../backgroundColor.css"> -->
    <link rel="stylesheet" href="../../css/account/inicioSesionStyle.css">
    <link rel="stylesheet" href="../../css/generalStyle.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Titulo de la pagina -->
    <title>Registrarse</title>
</head>

<body>
    <header style="margin-bottom: 7rem;">
        <div class="navbar"></div>
    </header>
    <main>
        <div class="exterior container pt-4 my-5 shadow p-4 mb-4">
            <h2 class="page-title display-4 p-3 text-center">Registrarse</h2>
            <section class="account-login">
                <div class="row justify-content-md-center">
                    <div col-md-10>
                        <form class="js-form form" action="">
                            <!-- inputs -->
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre y Apellido:</label>
                                <input type="text" class="form-control highlight-input" name="nombre"
                                    placeholder="ej.: Anna Suarez" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control highlight-input" autocapitalize="off"
                                    placeholder="example@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono" class="form-label">Telefono (opcional):</label>
                                <input type="number" class="form-control highlight-input" name="telefono"
                                    placeholder="ej.: 2664123456">
                            </div>
                            <div class="form-group">
                                <label for="contrasena" class="form-label">Contraseña:</label>
                                <input type="password" name="contrasena" class="form-control highlight-input"
                                    placeholder="Ingrese una contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirmarContrasena" class="form-label">Confirmar contraseña:</label>
                                <input type="password" name="confirmarContrasena" class="form-control highlight-input"
                                    placeholder="Confirme su contraseña">
                            </div>
                            <!-- check de recuerdame -->
                            <div class="form-check form-switch mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"
                                        checked>Recuerdame</label>
                            </div>
                            <!-- olvidaste tu contraseña -->
                            <div class="mt-4 text-center">
                                <a href="paginaResetarContraseña"
                                    class="link btn-link font-small float-right mb-4 mt-3n">¿Olvidaste tu
                                    contraseña?</a>
                            </div>
                            <button class="form-button btn btn-primary btn-block col-2" type="submit" value="Log In"
                                name="login">Registrarme</button>
                            <!-- style="background-color: lightblue; border-color: lightblue" -->
                        </form>
                    </div>
                    <p class="mt-3 text center">¿Ya tenés una cuenta? <a href="./inicioSesion.html"
                            class="link btn-link-primary">Iniciar sesion</a></p>
                </div>
            </section>

        </div>
    </main>
    <div class="footer" style="margin-top: 3rem; opacity:0.9;">
        <!-- aca va el footer, abajo esta el script -->
    </div>

</body>
<script id="trayendoNavbar">
    $(document).ready(function () {
        $('.navbar').load("../navbar/navbar.html");
    });
</script>
<script id="trayendoFooter">
    $(document).ready(function () {
        $('.footer').load("../footer/footer.html");
    });
</script>

</html>
