<!DOCTYPE html><!-- version 5-->

<html>


    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--, shrink-to-fit=no"-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384‐ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Checkout</title>

</head>

<body class="js-head-offset head-offset" style="padding-top: 0px;">

    <nav class="navbar">
        <a class="navbar-brand" href="#">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="container">
        <!-- Contenedor principal -->


        <div>
            <!-- Productos -->

            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span>Carrito</span>
                <span class="badge badge-secondary badge-pill">2</span>
            </h4>



            <ul class="list-group">

                <li class="list-group-item">
                    <div class="product-item mb-1">
                        <div class="">
                            <div class="row d-flex justify-content-center">

                                <div class="col-auto d-none d-lg-block align-items-center">
                                    <!-- imagen -->
                                    <div style="max-width:50px;">
                                        <img class="img-fluid rounded"
                                            src="file://C:\Users\amine\Desktop\web\aurora\images\image_1.jpg"
                                            alt="Acrílico Decorativo" style="max-height: 100%; max-width: 100%;">
                                    </div>
                                </div>

                                <div class="col row">
                                    <!--  -->

                                    <!-- <div class=""> -->

                                    <div class="col-auto d-flex">
                                        <!-- descripcion -->

                                        <div class="d-flex flex-column" style="max-width:100px;">
                                            <h6 class="">Acrílico Decorativo </h6>
                                            <small class="text-muted">Verde Cromo</small>
                                            <small class="text-muted">$100</small>
                                        </div>

                                    </div>


                                    <div class="col  d-flex flex-column justify-content-between align-items-center">

                                        <div class="d-flex align-items-center justify-content-center w-100">
                                            <!-- cantidad -->
                                            <div class="input-group row" style="max-width: 100px;">

                                                <span class="input-group-btn">
                                                    <button type="button" class="form-button btn minus"
                                                        disabled="disabled">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                </span>
                                                <div class="col">
                                                    <input type="number" class="form-control input-number text-center "
                                                        value="1" min="1">
                                                </div>
                                                <span class="input-group-btn">
                                                    <button type="button" class="form-button btn plus">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="mt-1">
                                            <!-- precio total -->
                                            <span>$100,00 </span>
                                        </div>

                                    </div>

                                    <!-- </div> -->

                                </div>

                                <div class="col-auto d-flex justify-content-center">
                                    <!-- boton eliminar -->
                                    <button type="button" class="icon-button btn">
                                        <i class="fa fa-trash"></i>
                                    </button>

                                </div>

                            </div>
                        </div>

                    </div>
                </li>


                <h4 class="mb-3"></h4>

                <li class="mb-3 list-group-item">
                    <div class="product-item row">
                        <div class="container d-flex justify-content-between">
                            <div>
                                <h6 class="my-0">Total </h6>
                            </div>
                            <span>$300,00</span>
                        </div>

                    </div>
                </li>

            </ul>

            <button class="btn btn-block form-button" type="submit">Iniciar compra</button>

        </div>
    </div>





</body>

</html>
